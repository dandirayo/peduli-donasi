<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title-login">Form Login</div>
            <div class="title-signup">Form Register</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup" checked>
                <label for="login" class="slide-login">Login</label>
                <label for="signup" class="slide-sign-up">Register</label>
                <div class="slider-tab"></div>

            </div>
            <div class="form-inner">
                <form action="#">
                    <div class="field">
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Masukan Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Lupa Password?</a>
                    </div>
                    <div class="filled_btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="login"> 
                    </div>                    
                    <div class="signup-link">
                    Belum Punya akun? <a href="">Daftar Sekarang</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Masukan Email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Masukan Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="filled_btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="signup"> 
                    </div>  
                </form>
            </div>
        </div>
    </div>
    <script>
        const logintext= document.querySelector(".title-text .login");
        const loginform= document.querySelector(".form .login");
        const loginbtn= document.querySelector(".label .login");
        const signupbtn= document.querySelector(".label .signup");
        const signuplink= document.querySelector(".form .signup-link a");
        signupbtn.onclick=(()=>{
            loginform.style.marginleft="50%"
            logintext.style.marginleft="50%"
        });
    loginbtn.onclick=(()=>{
            loginform.style.marginleft="0%"
            logintext.style.marginleft="0%"
        });
        signuplink.onclick=(()=>{
            signupbtn.onclick();
            return false;
        });

    </script>

</body>
</html>
